name: Docker

on:
  push:
    branches:
      - 'main'

jobs:
  docker-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["7.4", "8.0", "8.1", "8.2", "8.3"]
        os: ["windows"]
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Build and push farah:${{matrix.php}} for ${{matrix.os}}
        working-directory: .
        run: |
          docker build -t faulo/farah:${{matrix.php}} ${{matrix.os}}
          docker image push faulo/farah:${{matrix.php}}
  docker-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["7.4", "8.0", "8.1", "8.2", "8.3"]
        os: ["linux"]
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push farah:${{matrix.php}} for ${{matrix.os}}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: faulo/farah:${{matrix.php}}
          platforms: ${{matrix.os}}/amd64
          context: "{{defaultContext}}:${{matrix.os}}"
          file: Dockerfile
          build-args: PHP_VERSION=${{matrix.php}}
