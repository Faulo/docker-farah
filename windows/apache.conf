PassEnv SERVER_NAME
ServerName ${SERVER_NAME}

LoadModule fcgid_module modules/mod_fcgid.so

<IfModule fcgid_module>
    FcgidOutputBufferSize 0
    
    FcgidMaxRequestInMem 1048576
    FcgidMaxRequestLen 1073741824
    
    FcgidConnectTimeout 60
    FcgidIOTimeout 86400
    FcgidProcessLifeTime 0
    
    FcgidBusyTimeout 86400
    FcgidBusyScanInterval 60
    
    FcgidIdleTimeout 60
    FcgidIdleScanInterval 30
</IfModule>

DirectoryIndex index.php index.xhtml index.html index.svg

DocumentRoot "C:/www/html"

Alias /farah-index.php C:/farah/index.php
FallbackResource /farah-index.php

Listen 80

<Directory C:/www/html>
	Options Indexes FollowSymLinks ExecCGI
	AllowOverride All
	Require all granted
</Directory>

<Directory C:/farah>
	Options Indexes FollowSymLinks ExecCGI
	AllowOverride All
	Require all granted
</Directory>